<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn on the light?</h1>
        <button onclick="document.getElementById('myImage').src='light_on.png' ">Turn on light</button>
        <img src="light_off.png" alt="image" id="myImage" width="200px">
        <button onclick="document.getElementById('myImage').src='light_off.png' ">Turn off light</button>

    </div>
</body>
</html>
